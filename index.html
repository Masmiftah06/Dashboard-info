<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Informasi</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background: #1abc9c;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        header {
            background: #1abc9c;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .info-box {
            background: #ecf0f1;
            padding: 15px;
            margin-top: 20px;
            border-left: 5px solid #1abc9c;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#">Beranda</a></li>
            <li><a href="#">Data</a></li>
            <li><a href="#">Pengaturan</a></li>
        </ul>
    </div>
    
    <div class="content">
        <header>
            <h1>Dashboard Informasi</h1>
        </header>

        <div class="info-box">
            <h3>Total Pengguna</h3>
            <p>100 Orang</p>
        </div>

        <div class="info-box">
            <h3>Data Terbaru</h3>
            <p>Update: 12 Maret 2025</p>
        </div>
    </div>
</body>
</html>
